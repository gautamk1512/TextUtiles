<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>GautamTextutils</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GautamTextutils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Fach with Einstine</a>
                    </li>
                </ul>
            </div>
        </div>

        <form action='/analyze' method='post'> {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success me-2" type="submit">Search</button>

    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to textutiles ! </strong> you can do anything with your text here !.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">

        <label for="exampleFormControlTextarea1" class="form-label">Enter Your text here and let text utiles do the
            magice</label>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="Newlineremover" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">New line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Extra Spaces Remover</label>
        </div>



        <button type="submit" class="btn btn-dark mt-2">Analyaz Text</button>

        </form>
    </div>
</body>

</html>
